<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="h-screen w-screen flex justify-evenly">

        <div class="w-1/3 flex justify-center items-center">
            <div class="flex h-5/6 w-11/12 border border-black justify-center">
                <form class="flex flex-col gap-y-10 mt-10 justify-evenly">
                    <input type="text" class="border border-black h-10" id="texto">
                    <input type="color" id="color">
                    <div id="divContenedor">
                        <input id="radioPoster" type="radio" name="letra" value="not-italic" id="letraComun">
                        <label for="radioPoster">Poster</label>
                        <input id="radioGrafiti" type="radio" name="letra" value="italic">
                        <label for="radioGrafiti">Grafiti</label>
                    </div>
                    <input id="enviar" type="submit" class="bg-yellow-500 h-20 w-80 border-2 border-black">
                </form>
            </div>
        </div>

        <div class="w-2/3 h-screen flex justify-center items-center">
            <div class="border border-black h-5/6 w-11/12 flex items-center justify-center" id="divAgregar">

            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
